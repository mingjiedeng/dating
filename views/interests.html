<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Interests</title>
</head>
<body>
<nav class="navbar navbar-light bg-light mb-3">
    <a class="navbar-brand" href="{{ @BASE }}">My Dating Website</a>
</nav>

<div class="container">
    <div class="row border rounded p-3">
        <div class="col">

            <div class="row">
                <div class="col">
                    <h3>Interests</h3>
                    <hr>
                </div>
            </div>

            <form method="post" action="#" enctype="multipart/form-data">

                <check if="{{@errors['indoor']}}"><span class="text-danger">{{@errors['indoor']}}</span><br></check>

                <div class="row px-3">
                    <label><strong>In-door Interests</strong></label>
                </div>
                <div class="row px-3 mb-2">
                    <repeat group="{{ @indoorInterests }}" value="{{ @interest }}">
                    <div class="col-md-3">
                            <label class="checkbox">
                            <input type="checkbox" name="indoorInterests[]" value="{{ @interest }}"
                                <check if="{{ @member && in_array(@interest, @myIndoorInterests)}}"> checked</check>
                                > {{ @interest }}
                            </label>
                    </div>
                    </repeat>
                </div>

                <check if="{{@errors['outdoor']}}"><span class="text-danger">{{@errors['outdoor']}}</span><br></check>

                <div class="row px-3">
                    <label><strong>Out-door Interests</strong></label>
                </div>
                <div class="row px-3 mb-2">
                    <repeat group="{{ @outdoorInterests }}" value="{{ @interest }}">
                        <div class="col-md-3">

                            <label class="checkbox">
                                <input type="checkbox" name="outdoorInterests[]" value="{{ @interest }}"
                                    <check if="{{ @member && in_array(@interest, @myOutdoorInterests)}}"> checked</check>
                                > {{ @interest }}
                            </label>
                        </div>
                    </repeat>
                </div>

                <check if="{{@errors['upload']}}"><span class="text-danger">{{@errors['upload']}}</span><br></check>

                <div class="row px-3 mb-2">
                    <label><strong>Select image to upload</strong></label>
                    <input class="form-control" type="file" name="fileToUpload">
                </div>

                <div class="row">
                    <div class="col text-right">
                        <input class="btn btn-primary" type="submit" name="submit" value="Next>">
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
</body>
</html>
